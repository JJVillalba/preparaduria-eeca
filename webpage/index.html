<!DOCTYPE html>
<html lang="es">

    <title>Preparadurias EECA</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--  -->
    <link rel="stylesheet" href="css/katex.min.css" />

  <body>
